<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h2 {
      text-align: center;
      margin: 30px 0;
      color: #1877f2;
    }
    .card-img-top {
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .card-img-top:hover {
      transform: scale(1.05);
    }
    .card-body {
      text-align: center;
    }
    .card {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cards Gallery</h2>
    <div class="row g-4">

      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/id/1015/400/250" class="card-img-top" alt="Image1" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://picsum.photos/id/1015/800/600">
          <div class="card-body">
            <h6>Beautiful Landscape</h6>
            <p>Mountain view with river</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/id/1016/400/250" class="card-img-top" alt="Image2" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://picsum.photos/id/1016/800/600">
          <div class="card-body">
            <h6>Serene Beach</h6>
            <p>Golden sand and waves</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/id/1018/400/250" class="card-img-top" alt="Image3" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://picsum.photos/id/1018/800/600">
          <div class="card-body">
            <h6>City Skyline</h6>
            <p>Skyscrapers at dusk</p>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/id/1020/400/250" class="card-img-top" alt="Image4" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://picsum.photos/id/1020/800/600">
          <div class="card-body">
            <h6>Forest Path</h6>
            <p>Greenery and sunlight</p>
          </div>
        </div>
      </div>

      <!-- Card 5 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/id/1024/400/250" class="card-img-top" alt="Image5" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://picsum.photos/id/1024/800/600">
          <div class="card-body">
            <h6>Snowy Mountains</h6>
            <p>Winter wonderland</p>
          </div>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/id/1027/400/250" class="card-img-top" alt="Image6" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://picsum.photos/id/1027/800/600">
          <div class="card-body">
            <h6>Sunset Horizon</h6>
            <p>Warm orange sky</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Lightbox Modal -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img src="" class="img-fluid" id="lightboxImage" alt="Large view">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Lightbox functionality
    const lightboxModal = document.getElementById('lightboxModal');
    const lightboxImage = document.getElementById('lightboxImage');

    lightboxModal.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget;
      const imgSrc = button.getAttribute('data-bs-img');
      lightboxImage.src = imgSrc;
    });
  </script>

</body>
</html>
